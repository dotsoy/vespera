version: '3.8'

services:
  # PostgreSQL 主数据库
  postgres:
    image: postgres:15-alpine
    container_name: qiming_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qiming_network
    restart: unless-stopped

  # ClickHouse 时序数据库
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: vespera-clickhouse-1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./backups/clickhouse:/backups
      - ./docker/clickhouse/init.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - qiming_network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: qiming_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qiming_network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  # 注意: Apache Airflow 已移除
  # 原因: 性能问题，待日后重新考虑工作流调度功能

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:

networks:
  qiming_network:
    driver: bridge
