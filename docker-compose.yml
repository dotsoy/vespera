version: '3.8'

services:
  # PostgreSQL 主数据库
  postgres:
    image: postgres:15-alpine
    container_name: qiming_postgres
    environment:
      POSTGRES_DB: qiming_star
      POSTGRES_USER: qiming_user
      POSTGRES_PASSWORD: qiming_pass_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qiming_network
    restart: unless-stopped

  # ClickHouse 时序数据库
  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: qiming_clickhouse
    environment:
      CLICKHOUSE_DB: qiming_timeseries
      CLICKHOUSE_USER: qiming_user
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: qiming_pass_2024
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      # 注释掉错误的挂载配置，主机路径是一个目录而非文件
      # - ./docker/clickhouse/config.xml:/etc/clickhouse-server/config.xml
    networks:
      - qiming_network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: qiming_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qiming_network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass qiming_redis_2024

  # 注意: Apache Airflow 已移除
  # 原因: 性能问题，待日后重新考虑工作流调度功能

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:

networks:
  qiming_network:
    driver: bridge
